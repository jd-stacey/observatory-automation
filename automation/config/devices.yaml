telescope:
  type: alpaca
  address: "127.0.0.1:11111"
  device_number: 0
  telescope_id: "T2"
  settle_time: 2.0    # settle time after each slewing operation

rotator:
  type: alpaca
  address: "127.0.0.1:11112"
  device_number: 0
  settle_time: 0.1
  mechanical_limits:
    min_deg: 94.0 #-126.0           # lowest possible state of .MoveAbsolute() and becoming idle
    max_deg: 320.0 #100.0            # highest possible state of .MoveAbsolute() and becoming idle
  initialization:
    strategy: "midpoint"      # "midpoint" will use (min_deg + max_deg)/2, use "safe_position" to utilize safe_position_deg
    safe_position_deg: 220 #0.0
  limits:
    warning_margin_deg: 3.0    # when to warn within limits
    emergency_margin_deg: 1.0   # when to reject within limits
  

cover:
  type: alpaca
  address: "127.0.0.1:11112"
  device_number: 0
  operation_timeout: 30.0     # max timeout for open/close instructions
  settle_time: 15.0           # standard time to wait for covers to open and close

focuser:
  type: alpaca
  address: "127.0.0.1:11112"
  device_number: 0
  # maybe Dict of nominal values for Filters: Focus Positions in here e.g.
  focus_positions:          # starting positions for t2_focus_sweep.py testing
    c: 15100
    l: 15200
    b: 15120
    g: 15150
    r: 15270
    i: 15180
    h: 15300
  focus_sweep:              # Only for use with t2_focus_sweep.py - for testing filter/focuser positions
    range_steps: 200        # Â±N around starting pos
    step_size: 20           # test every N steps
    exposure_time: 3.0      # 3 seconds per image
    filters: ['C', 'L', 'B', 'G', 'R', 'I', 'H']  # which filters to test
  spectro_focus_position:
    spectro: 18371 



filter_wheel:
  type: alpaca
  address: "127.0.0.1:11113"
  device_number: 0
  settle_time: 0.1        # time to wait after filter change

